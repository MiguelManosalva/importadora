<div class="sidebar">
  <div class="sidebar-brand">
    <img class="img-fluid img-responsive d-block mx-auto" src="../../assets/images/logos/ligth-logo.png" width="200px" />

  </div>

  <div class="sidebar-menu">
    <ul>
      <li *ngFor="let item of data.menu" class="pl-lg-4">
        <a [routerLink]="['/app' + item.url]" routerLinkActive="active">
          <i class="my-auto mr-md-1 mr-lg-2 mr-xl-2" nz-icon [nzType]="item.icon" nzTheme="outline"></i>
          <span>{{item.titulo}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
