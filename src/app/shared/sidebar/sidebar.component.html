<div class="sidebar">
  <div class="sidebar-brand">
    <img class="img-fluid img-responsive d-block" src="../../assets/images/logos/light-logo.png" width="200px" />

  </div>

  <div class="sidebar-menu">
    <ul>
      <li *ngFor="let item of data.menu" class="pl-lg-4 pl-xl-5">
        <a [routerLink]="['/app' + item.url]" routerLinkActive="active">
          <i class="my-auto mr-md-1 mr-lg-2 mr-xl-3" nz-icon [nzType]="'home'" nzTheme="outline"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
