<nz-result *ngIf="cartProducts.length === 0" nzStatus="404" nzTitle="Tu carrito está vacío" nzSubTitle="Ve a la tienda y mira cotiza productos">
    <div nz-result-extra>
      <button nz-button nzType="primary" [routerLink]="['/app/productos']">Ir a la tienda</button>
    </div>
  </nz-result>

<div *ngIf="cartProducts.length > 0" class="card">
    <div class="card-body">
        <div class="row">
          <div class="col-lg-8 mb-4">
            <form id="cart-update-form" method="post" action="/cart/update">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th class="mob-hide"></th>
                      <th class="mob-hide">Precio unitario</th>
                      <th class="table-qty">Cantidad</th>
                      <th>Subtotal</th>
                      <th></th>
                    </tr>
                  </thead>
        
                  <tbody>
                    <tr>
                      <td>
                        <h3>Smartphone MTK6572</h3>
                      </td>
                      <td class="text-center mob-hide">
                        <a
                          href="/smartphone-mtk6572"
                          class="trsn"
                          title="Smartphone MTK6572 "
                        >
                          <img
                            src="https://cdnx.jumpseller.com/bootstrap/image/429445/resize/120/150?1439529548"
                            alt="Smartphone MTK6572 "
                            title="Smartphone MTK6572 "
                          />
                        </a>
                      </td>
                      <td class="mob-hide">
                        <span class="order-product-price">$500.000</span>
                      </td>
                      <td>
                        <select
                          class="select select-qty form-control"
                          name="69588232"
                          title="Qty"
                          onchange="$('#cart-update-form').submit();return false;"
                        >
                          <option value="1" [selected]="1">1</option>
                        </select>
                      </td>
                      <td>
                        <span class="order-product-subtotal">$500.000</span>
                      </td>
                      <td clas="text-right">
                        <a
                          (click)="removeProduct()"
                          class="cart-product-remove"
                          title="Quitar Producto"
                          ><i class="fas fa-times-circle"></i
                        ></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <input type="hidden" />
            </form>
            <hr class="my-3" />
          </div>
        
          <!-- Cart Options -->
          <div class="col-lg-4 mb-4">
            <div class="row">
              <div class="col-sm-12 col-md-12 cart-estimate">
                <div class="card mb-3">
                  <div class="card-header">
                    <h2 class="card-title">Costos</h2>
                  </div>
                  <div class="card-body"></div>
                </div>
              </div>
        
              <div class="col-12 cart-totals">
                <table class="table table-striped">
                  <tbody>
                    <tr class="totals">
                      <td colspan="1" class="text-left">Gatos de envío</td>
                      <td colspan="1" class="text-right">$0</td>
                    </tr>
        
                    <tr class="totals key">
                      <td colspan="1" class="text-left"><strong>Total</strong></td>
                      <td colspan="1" class="text-right"><strong>$500.000</strong></td>
                    </tr>
                  </tbody>
                </table>
        
                <div class="text-center cart-actions">
                  <a
                    href="https://bootstrap.jumpseller.com/checkout?token=bac11e39a90eb741c32cbce96c0c08da"
                    class="btn btn-primary btn-block"
                    title="Proceder a pagar"
                    >Proceder a pagar</a
                  >
        
                  <a href="/" class="btn btn-link btn-block" title="← Continuar Comprando"
                    >← Continuar Comprando</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
